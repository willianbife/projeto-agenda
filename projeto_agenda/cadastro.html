<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Simone Rocha</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

<main class="page_cadastro">

    <!-- Logo -->
    <div class="logo">
        <img src="src/WhatsApp Image 2026-01-08 at 15.28.20 (1).jpeg" alt="Logo Simone Rocha">
    </div>

    <!-- Card de cadastro -->
    <div class="cadastro_card">
        <form action="home.html" method="get">            
            <h2>Criar Conta</h2>
            
            <div class="campo">
                <label>Nome completo</label>
            <input type="text" placeholder="Digite seu nome" required>
        </div>
        
        <div class="campo">
            <label>Telefone</label>
            <input type="number" id="telefone" placeholder="Telefone" required>
        </div>
        
        <div class="campo">
            <label>E-mail</label>
            <input type="email" placeholder="E-mail" required>
        </div>
        
        <div class="campo">
            <label>Senha</label>
            <input type="password" id="senha" placeholder="Senha" required>
        </div>
        
        <div class="campo">
            <label>Confirme sua senha</label>
            <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>
        </div>
        
        <button type="button" onclick="cadastrar()">Cadastrar</button>
    </form>
    </div>
    
    <!-- Link para login -->
    <p class="login_link">
        Já tem uma conta?
        <a href="index.html">Faça login</a>
    </p>
    
</main>
    <script src="script.js"></script>
</body>
</html>
