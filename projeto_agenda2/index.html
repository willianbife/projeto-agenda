<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simone Rocha - Nail Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page_login">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.jpeg" alt="Simone Rocha - Nail Designer">
        </div>

        <!-- Card de Login -->
        <div class="login_card">
            <h2>Bem-vinda de volta!</h2>
            <form id="formLogin">
                <!-- Campo Telefone -->
                <div class="campo">
                    <label for="telefone"><b>Telefone:</b></label>
                    <input type="tel" id="telefone" placeholder="(00) 00000-0000" name="telefone" required>
                </div>
                
                <!-- Campo Senha -->
                <div class="campo">
                    <label for="senha"><b>Senha:</b></label>
                    <input type="password" id="senha" placeholder="Digite sua senha" name="senha" required>
                </div>

                <!-- Botão de Login -->
                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Link para Cadastro -->
        <div class="cadastro">
            <p class="cadastro_link">
                Não tem uma conta? 
                <a href="cadastro.html">Cadastre-se aqui!</a>
            </p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
