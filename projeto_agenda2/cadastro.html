<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Simone Rocha</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <main class="page_cadastro">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.jpeg" alt="Simone Rocha - Nail Designer">
        </div>

        <!-- Card de Cadastro -->
        <div class="cadastro_card">
            <h2>Criar Conta</h2>
            <form id="formCadastro">
                <div class="campo">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
                </div>
                
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required>
                </div>
                
                <div class="campo">
                    <label for="confirmarSenha">Confirme sua senha</label>
                    <input type="password" id="confirmarSenha" placeholder="Digite a senha novamente" required>
                </div>
                
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        
        <!-- Link para Login -->
        <p class="login_link">
            Já tem uma conta?
            <a href="index.html">Faça login</a>
        </p>
    </main>

    <script src="script.js"></script>
</body>
</html>
